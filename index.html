<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad4U Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; text-align: center; }
    iframe {
      border: 2px solid #333;
      border-radius: 8px;
      width: 100%;
      height: 400px;
    }
    .hidden { display: none; }
    .coins {
      font-size: 18px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Ad4U Platform</h1>
    <nav>
      <a href="#" onclick="showPage('dashboard')">Dashboard</a>
      <a href="#" onclick="showPage('traffic')">Website Traffic</a>
      <a href="#" onclick="showPage('ytTime')">YouTube Watch Time</a>
      <a href="#" onclick="showPage('ytViews')">YouTube Views</a>
    </nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard">
      <h2>Welcome User</h2>
      <p class="coins">Your Balance: <span id="balance">0</span> Coins</p>
      <p>Select a category from above to start earning.</p>
    </section>

    <!-- Website Traffic -->
    <section id="traffic" class="hidden">
      <h2>Website Traffic</h2>
      <p class="coins">Coins earned here: <span id="earnedTraffic">0</span></p>
      <iframe id="trafficFrame" src="http://cludymovie.com/"></iframe>
    </section>

    <!-- YouTube Watch Time -->
    <section id="ytTime" class="hidden">
      <h2>YouTube Watch Time</h2>
      <p class="coins">Coins earned here: <span id="earnedYTTime">0</span></p>
      <iframe id="ytTimeFrame" src="https://www.youtube.com/embed/Uw9bqrrV-yI?autoplay=1"></iframe>
    </section>

    <!-- YouTube Views -->
    <section id="ytViews" class="hidden">
      <h2>YouTube Views</h2>
      <p class="coins">Coins earned here: <span id="earnedYTViews">0</span></p>
      <iframe id="ytViewsFrame" src="https://www.youtube.com/embed/Uw9bqrrV-yI?autoplay=1"></iframe>
    </section>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAnu49G3ZZaMhRAYwoBPKfcRoj7sfcu5E8",
      authDomain: "ad-4-u.firebaseapp.com",
      projectId: "ad-4-u",
      storageBucket: "ad-4-u.firebasestorage.app",
      messagingSenderId: "775864010731",
      appId: "1:775864010731:web:ea8a2ff4f772ca80ac3bae",
      measurementId: "G-3R9DDSM2XK"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fake user (replace with auth later)
    const userId = "demo-user";

    // Load or create user balance
    async function loadBalance() {
      const ref = doc(db, "users", userId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        updateUI(snap.data().balance);
      } else {
        await setDoc(ref, { balance: 0 });
        updateUI(0);
      }
    }

    function updateUI(bal) {
      document.getElementById("balance").innerText = bal;
    }

    async function addCoins(amount, sectionId) {
      const ref = doc(db, "users", userId);
      const snap = await getDoc(ref);
      let bal = snap.exists() ? snap.data().balance : 0;
      let newBal = bal + amount;
      await setDoc(ref, { balance: newBal });
      updateUI(newBal);

      if (sectionId === "traffic") document.getElementById("earnedTraffic").innerText = newBal;
      if (sectionId === "ytTime") document.getElementById("earnedYTTime").innerText = newBal;
      if (sectionId === "ytViews") document.getElementById("earnedYTViews").innerText = newBal;
    }

    // Page switcher
    function showPage(id) {
      document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }
    window.showPage = showPage;

    // Auto-earn every 15s when visible
    function startEarning(frameId, sectionId) {
      setInterval(() => {
        const frame = document.getElementById(frameId);
        if (frame && !document.hidden && !frame.closest(".hidden")) {
          addCoins(100, sectionId);
        }
      }, 15000);
    }

    startEarning("trafficFrame", "traffic");
    startEarning("ytTimeFrame", "ytTime");
    startEarning("ytViewsFrame", "ytViews");

    // Rotate ads every 2 min
    function rotateAds(frameId, links) {
      let i = 0;
      setInterval(() => {
        const frame = document.getElementById(frameId);
        if (frame && !frame.closest(".hidden")) {
          frame.src = links[i % links.length];
          i++;
        }
      }, 120000);
    }

    rotateAds("trafficFrame", [
      "http://cludymovie.com/",
      "http://newswithsk.com/",
      "https://otieu.com/4/9677163"
    ]);
    rotateAds("ytTimeFrame", [
      "https://www.youtube.com/embed/Uw9bqrrV-yI?autoplay=1"
    ]);
    rotateAds("ytViewsFrame", [
      "https://www.youtube.com/embed/Uw9bqrrV-yI?autoplay=1"
    ]);

    // Load balance on start
    loadBalance();
  </script>
</body>
</html>
